	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />  
	<style>
		@import url(main.css);
		.login-all {
			width:100%;
			height:100%;
			flow:vertical;
			background: #fff
		}
		.login-head {
			width:*;
			height:64px;
			background: #336699;
			vertical-align:middle
		}
		.login-foot {
			width:*;
			height:24px;
			background: #ebebeb;
			vertical-align:middle;
			padding:0 10px;
		}
		.login-main {
			width:100%;
			height:*;
			flow:horizontal;
			horizontal-align:center;
		}
		.login-ul {
			width:72%;
			height:*;
			margin-top:10px;
			margin-bottom:10px;
			background: red;
		}
		.login-ul li {
			width:*;
			height:28px;
		}
		#login_post {
			click!: user = $1(#login_user):value,
					pwd  = $1(#login_pwd):value,
					save = $1(#login_save):value,
					alert("用户名: "+user+" | 密码:"+ pwd+" | 记住密码:"+ save);
		}
	</style>
</head>

				</div>
				<div class="form-group" style="horizontal-align: right">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="" style="click!:setip()">修改服务器地址</a>

				</div>
				<div class="form-group" style="padding-left:24px; width:*">
